<html>
  <head>
    <title>Stock Market Analysis</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://cdn.plot.ly/plotly-2.27.0.min.js"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <div id="header">
      <h1>Stock Market Analysis</h1>
    </div>
    <div id="container">
      <div id="stock-info">
        <div id="stock-chart">
          <div class="chart-container">
            <div id="chartDiv" width="800px" height="400px"></div>
            <div class="chart-tooltip" id="tooltip"></div>
            <div class="x-axis-label" id="xAxisLabel"></div>
          </div>
          <div id="button">
            <button class="chartBtn" id="1mo">1 Month</button>
            <button class="chartBtn" id="3mo">3 Month</button>
            <button class="chartBtn" id="1y">1 Year</button>
            <button class="chartBtn" id="5y">5 Years</button>
          </div>
        </div>
        <div id="summary"></div>
      </div>

      <div id="stock-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
